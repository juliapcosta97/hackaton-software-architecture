<!DOCTYPE html>

<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <body>
        <div>
            <h1>Relatório de ponto <span th:text="${user}">user</span></h1>
            <br>
            <h4>Total de horas trabalhadas: <span th:text="${totalHoursWorkedByMonth}">totalHoursWorkedByMonth</span></h4>
        </div>
        <div th:if="${records.empty}">
            <span> Nenhum registro encontrado!</span>
        </div>
        <div th:each="record : ${records}">
            <h3>Dia: <span th:text="${#temporals.format(record.date, 'dd-MM-yyyy')}"></span></h3>
            <table>
                <thead>
                    <tr>
                        <th>Data e hora</th>
                        <th>Comentários</th>
                    </tr>
                </thead>
                <tbody>
                <tr th:if="${record.recordPoints.empty}">
                    <td colspan="2"> Nenhum registro encontrado!</td>
                </tr>
                <tr th:each="point : ${record.recordPoints}">
                    <td><span th:text="${#temporals.format(point.recordTime, 'dd-MM-yyyy HH:mm')}"></span></td>
                    <td><span th:text="${point.comments}"></span></td>
                </tr>
                </tbody>
            </table>
        </div>

    </body>
</head>
</html>
